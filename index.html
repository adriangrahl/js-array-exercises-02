<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.log(people);

    const over18 = (person) => (new Date().getFullYear() - person.year) > 18;

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const atLeastOneOverAge = people.some(over18);
    console.log({atLeastOneOverAge});

    // Array.prototype.every() // is everyone 19 or older?
    const everyoneOverAge = people.every(over18);
    console.log({everyoneOverAge});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    const firstOverAge = people.find(over18);
    console.log({firstOverAge});

    const id = 823423;
    const commentX = (comment) => (comment.id === id);

    // find the comment with the ID of 823423
    const findById = comments.find(commentX);
    console.log({findById});

    // Array.prototype.findIndex()
    const findIdxById = comments.findIndex(commentX);
    console.log({findIdxById});

    console.log('removing comment',comments[findIdxById]);

    // delete the comment with the ID of 823423
    comments.splice(findIdxById, 1);
    console.log('after splice', comments);
  </script>
</body>
</html>
